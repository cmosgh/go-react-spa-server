name: Docker E2E Test

on: [push, pull_request]

jobs:
  docker-e2e:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Build Docker Image
      run: docker build -t go-spa-server:latest .

    - name: Run Docker E2E Test Script
      run: ./test_docker_spa.sh
