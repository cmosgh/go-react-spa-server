name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x' # Or your preferred Go version

    - name: Download Go modules
      run: go mod download

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build Go Application
      run: go build -v ./...

    - name: Run Go Tests and Generate Coverage
      run: go test -v -coverprofile=coverage.out ./...

    - name: Upload Coverage Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-coverage-report
        path: coverage.out

  e2e-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22.x' # Ensure Go is available for 'go run' in the script

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22' # Ensure Node.js is available for npm/npx in the script

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: |
          /home/runner/.cache/ms-playwright
        key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          playwright-browsers-${{ runner.os }}-

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      with:
        path: |
          /home/runner/.cache/ms-playwright
        key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          playwright-browsers-${{ runner.os }}-

    - name: Run E2E Tests Script
      run: chmod +x run-e2e-tests.sh && ./run-e2e-tests.sh
